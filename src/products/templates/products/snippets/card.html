 <div class="card" style="width: 20rem;">
     {% if instance.image %}
     <a href="{{ instance.get_absolute_url }}" class="">
     <img class="card-img-top" src={{instance.image.url}} alt="Card image cap">
     </a>
     {% endif %}
  <div class="card-block">
      <h4 class="card-title">{{ instance.title }}</h4>
      <p class="card-text">{{instance.price}}à§³</p>
      <p class="card-text">{{instance.description|truncatechars:140}}</p>
    <a href={{ instance.get_absolute_url }} class="btn btn-primary">Go</a>
    <a href={% url 'products:detail' slug=instance.slug %} class="btn btn-warning">Url link</a>
  </div>
</div>
