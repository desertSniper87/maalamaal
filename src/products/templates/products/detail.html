{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">

        {%if object.image %}
            <img src='{{ object.image.url }}' class = 'img-fluid' /> <br/>
        {%endif %}

        {{ object.image.url }}<br/>
        <h3> {{ object.timestamp|timesince }} ago <br/> </h3>
        <h2>{{ object.title|title }} <br/></h2>
        {{ object.description | linebreaks}}     <br/>
        </div>
    </div>
</div>
{% endblock %}
